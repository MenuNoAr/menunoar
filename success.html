<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Menu no Ar</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .success-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 100%;
            animation: popIn 0.5s ease-out forwards;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: #dcfce7;
            color: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem auto;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="success-card">
        <div class="icon-container">
            <i class="fa-solid fa-check"></i>
        </div>

        <h1>Pagamento Confirmado!</h1>
        <p>Obrigado por confiares no Menu no Ar.<br>O teu plano Profissional já está ativo.</p>

        <a href="dashboard.html" class="btn-primary"
            style="width: 100%; justify-content: center; text-decoration: none;">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>

    <!-- Fireworks Script (Optional Fun) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Trigger confetti
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    </script>
</body>

</html>
