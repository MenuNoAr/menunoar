<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Menu no Ar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 0;
            background-color: #f8fafc;
            background-image: radial-gradient(#e0f2fe 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .auth-container h2 {
            margin-bottom: 2rem;
            font-size: 2.2rem;
            color: #1e1e1e;
        }

        .logo-login {
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.85rem;
            color: #64748b;
            text-transform: uppercase;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1fa8ff;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(31, 168, 255, 0.1);
        }

        .btn-submit {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #1fa8ff 0%, #00d4bd 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Luckiest Guy', cursive;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(31, 168, 255, 0.4);
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: 600;
            color: #64748b;
            text-decoration: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .back-link:hover {
            color: #1fa8ff;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <a href="index.html">
            <img src="assets/images/logo.svg" alt="Logo" class="logo-login">
        </a>
        <h2>ENTRAR</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn-submit">ENTRAR</button>
            <p id="loginStatus"
                style="margin-top:15px; font-weight:600; font-family: 'Plus Jakarta Sans', sans-serif; font-size:0.9rem;">
            </p>
        </form>
        <a href="index.html" class="back-link">← Voltar a Terra</a>
    </div>

    <!-- Script especifico para Login Custom -->
    <script type="module">
        // Importar config
        async function getConfig() {
            try {
                const res = await fetch('/api/config');
                if (!res.ok) throw new Error('Falha config');
                return await res.json();
            } catch (e) { return {}; }
        }

        const loginForm = document.getElementById('loginForm');
        const loginStatus = document.getElementById('loginStatus');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginStatus.textContent = "A verificar...";
            loginStatus.style.color = "#64748b";

            const config = await getConfig();
            if (!config.supabaseUrl) {
                loginStatus.textContent = "Erro: API Config não carregada.";
                return;
            }

            const supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar na tabela custom 'app_users'
            const { data, error } = await supabase
                .from('app_users')
                .select('*')
                .eq('username', username)
                .eq('password', password)
                .single();

            if (error || !data) {
                loginStatus.textContent = "Dados incorretos.";
                loginStatus.style.color = "#ef4444";
            } else {
                loginStatus.textContent = "Sucesso! A entrar...";
                loginStatus.style.color = "#10b981";

                // Guardar sessão manualmente no browser
                localStorage.setItem('menu_user', JSON.stringify(data));

                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            }
        });
    </script>
</body>

</html>
